<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Администраторы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="page">

    <div class="page-header">
        <h1>Администраторы сервера</h1>
        <a href="/" class="link-back">← Назад</a>
    </div>

    <!-- Создание администратора -->
    <div class="card">
        <h2>Создать администратора</h2>

        <form method="post" class="form-inline">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn primary">Создать</button>
        </form>
    </div>

    <!-- Таблица администраторов -->
    <div class="card">
        <h2>Список администраторов</h2>

        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Логин</th>
                    <th>Роль</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>
                {% for admin in admins %}
                <tr>
                    <td>{{ admin[0] }}</td>
                    <td>{{ admin[1] }}</td>
                    <td>
                        <span class="role {{ admin[2] }}">{{ admin[2] }}</span>
                    </td>
                    <td>
                        {% if admin[2] != "owner" %}
                        <form method="post" action="/admins/delete/{{ admin[0] }}">
                            <button type="submit" class="btn danger small">Удалить</button>
                        </form>
                        {% else %}
                        —
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
