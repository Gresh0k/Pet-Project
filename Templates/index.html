<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Minecraft Map UI</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='main.js') }}"></script>
</head>

<body>

<!-- Верхняя панель -->
<div class="navbar">
    <button>Кнопка</button>
    <button>Кнопка</button>

    <button onclick="openPlayersModal()">Кик игрока</button>
</div>

<!-- Карта -->
<div class="map-container">
    <iframe src="http://localhost:8123"></iframe>
</div>

<!-- МОДАЛ №1: выбор игрока -->
<div id="playersModal" class="modal-bg">
    <div class="modal">
        <h3>Выберите игрока</h3>

        <div id="playersList">Загрузка...</div>

        <button onclick="closePlayersModal()">Назад</button>
    </div>
</div>

<!-- МОДАЛ №2: причина кика -->
<div id="reasonModal" class="modal-bg">
    <div class="modal">
        <h3>Причина кика</h3>

        <form method="POST" action="/kick_player">
            <input type="hidden" name="player" id="kickPlayerName">

            <textarea name="reason" rows="3" placeholder="Причина..." required></textarea>

            <button type="submit">Кикнуть</button>
            <button type="button" onclick="closeReasonModal()">Назад</button>
        </form>
    </div>
</div>

</body>
</html>
